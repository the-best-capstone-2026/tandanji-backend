<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>AI Test</title>
</head>
<body>
<h2>/ai/test/predict-test 업로드 테스트</h2>

<input id="file" type="file" accept="image/*" />
<button id="btn" type="button">전송</button>

<pre id="out" style="white-space:pre-wrap; border:1px solid #ccc; padding:12px;"></pre>

<script>
    const out = document.getElementById("out");

    document.getElementById("btn").addEventListener("click", async () => {
      const f = document.getElementById("file").files[0];
      if (!f) {
        out.textContent = "파일 먼저 선택해줘";
        return;
      }

      const fd = new FormData();
      fd.append("file", f);

      try {
        const res = await fetch("http://localhost:8080/ai/test/predict-test", {
          method: "POST",
          body: fd
        });

        const text = await res.text();
        out.textContent = "HTTP " + res.status + "\n\n" + text;
      } catch (e) {
        out.textContent = "Fetch 실패: " + e;
      }
    });
</script>
</body>
</html>
